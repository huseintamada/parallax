<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Belajar Parallax</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeachTheme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#intro">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#content">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="parallax intro" id="intro">
        <div class="cta">
            <div class="title">HELLO I'M TAMADA</div>
        </div>
    </div>

    <div class="parallax content" id="content">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="card card-custom" style="width: 18rem;">
                <img src="profil.jpeg" class="card-img-top" alt="Profile Image">
                <div class="card-body">
                    <h5 class="card-title">Tentang Saya</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="parallax footer" id="footer">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="contact text-white">
                <h3>Contact Me</h3>
                <p>Email: <a href="mailto:ahmadhuseintamada9@gmail.com"><i class="fa-regular fa-envelope"></i> ahmadhuseintamada9@gmail.com</a></p>
                <p><i class="fa-brands fa-whatsapp"></i><a href="https://wa.me/+6289662207145" target="_blank"
                        class="ms-2">WhatsApp</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ff3Kd5Gm3w5e7I1XrOzQ2DoyK+a1" crossorigin="anonymous">
    </script>
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
